<header class="lp-header">
  <img src="assets/logo.png" alt="FinPlay Logo" class="lp-logo"/>
  <select id="ui-language" class="lp-language" aria-label="Select Language">
    <option value="en">English</option>
    <option value="hi">हिंदी</option>
    <option value="mr">मराठी</option>
  </select>
</header>
<main class="lp-main">
  <h1 class="lp-title">Talk to FinPlay</h1>
  <div class="chat-interface">
    <div class="waveform" aria-label="Voice input waveform"></div>
    <div class="chat-history"></div>
    <input type="text" class="chat-input" placeholder="Type or speak..." aria-label="Chat input"/>
    <div class="chat-actions">
      <button class="lp-btn">Save Tip</button>
      <button class="lp-btn">Report</button>
      <button class="lp-btn">Repeat</button>
    </div>
  </div>
</main>
<footer class="lp-footer">
  <small>&copy; 2025 FinPlay</small>
</footer>
