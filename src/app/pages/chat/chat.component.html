<main class="lp-main">
  <h1 class="lp-title">{{ 'chat.title' | translate }}</h1>
  <div class="chat-interface">
    <div class="waveform" aria-label="Voice input waveform"></div>
    <div class="chat-history"></div>
    <input type="text" class="chat-input" [placeholder]="'chat.inputPlaceholder' | translate" aria-label="Chat input"/>
    <div class="chat-actions">
      <button class="lp-btn">{{ 'chat.actions.save' | translate }}</button>
      <button class="lp-btn">{{ 'chat.actions.report' | translate }}</button>
      <button class="lp-btn">{{ 'chat.actions.repeat' | translate }}</button>
    </div>
  </div>
</main>
