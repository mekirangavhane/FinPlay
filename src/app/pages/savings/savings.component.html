<main class="lp-main savings-page">
  <h1 class="lp-title">{{ 'savings.title' | translate }}</h1>

  <!-- The form is now interactive -->
  <form class="savings-form" (ngSubmit)="addSavings()">
    <div class="form-group">
      <label for="goal-amount">{{ 'savings.form.goalLabel' | translate }}</label>
      <input type="number" id="goal-amount" name="goal-amount" min="0" [(ngModel)]="savings.goal"/>
    </div>
    <div class="form-group">
      <label for="add-savings">{{ 'savings.form.addLabel' | translate }}</label>
      <input type="number" id="add-savings" name="add-savings" min="0" [(ngModel)]="amountToAdd" [placeholder]="'â‚¹'"/>
    </div>
    <div class="form-actions">
      <button class="lp-btn" type="submit" [disabled]="!amountToAdd || amountToAdd <= 0">
        {{ 'common.addButton' | translate }}
      </button>
    </div>
  </form>

  <!-- The progress section is now a dynamic component -->
  <div class="savings-progress">
    <div class="progress-text">
      <span class="current">â‚¹{{ savings.currentAmount | number }}</span>
      <span class="goal"> of â‚¹{{ savings.goal | number }}</span>
    </div>
    <div class="progress-bar-container">
      <div class="progress-bar" [style.width.%]="progressPercentage"></div>
    </div>
  </div>

  <!-- The suggestions are now dynamic -->
  <div class="savings-suggestions">
    <span class="suggestion-icon">ðŸ’¡</span>
    <p>{{ suggestion }}</p>
  </div>
</main>
