<main class="lp-main">
  <h1 class="lp-title">{{ 'profile.title' | translate }}</h1>

  <!-- Bind the form submission to our saveProfile() method -->
  <form class="profile-form" #profileForm="ngForm" (ngSubmit)="saveProfile()">
    <div class="form-group">
      <label for="profile-name">{{ 'profile.form.nameLabel' | translate }}</label>
      <input type="text" id="profile-name" name="profile-name" [(ngModel)]="profile.name" required/>
    </div>

    <div class="form-group">
      <label for="profile-age">{{ 'profile.form.ageLabel' | translate }}</label>
      <input type="number" id="profile-age" name="profile-age" min="10" max="100" [(ngModel)]="profile.age" required/>
    </div>

    <div class="form-group">
      <label for="profile-goal">{{ 'profile.form.goalLabel' | translate }}</label>
      <input type="text" id="profile-goal" name="profile-goal" [(ngModel)]="profile.goal" required/>
    </div>

    <div class="form-group">
      <label for="profile-voice">{{ 'profile.form.voiceToneLabel' | translate }}</label>
      <select id="profile-voice" name="profile-voice" [(ngModel)]="profile.voiceTone">
        <option value="friendly">{{ 'profile.form.voiceTone.friendly' | translate }}</option>
        <option value="elder">{{ 'profile.form.voiceTone.elder' | translate }}</option>
        <option value="youth">{{ 'profile.form.voiceTone.youth' | translate }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="profile-accessibility">{{ 'profile.form.accessibilityLabel' | translate }}</label>
      <select id="profile-accessibility" name="profile-accessibility" [(ngModel)]="profile.accessibility">
        <option value="default">{{ 'profile.form.accessibility.default' | translate }}</option>
        <option value="large-text">{{ 'profile.form.accessibility.largeText' | translate }}</option>
        <option value="high-contrast">{{ 'profile.form.accessibility.highContrast' | translate }}</option>
      </select>
    </div>

    <div class="form-actions">
      <!-- Added specific classes for better styling -->
      <button class="lp-btn btn-secondary" type="button">{{ 'profile.form.restartButton' | translate }}</button>
      <button class="lp-btn btn-danger" type="button">{{ 'profile.form.optOutButton' | translate }}</button>
      <button class="lp-btn btn-primary" type="submit" [disabled]="profileForm.invalid">{{ 'common.saveButton' | translate }}</button>
    </div>
  </form>
</main>
