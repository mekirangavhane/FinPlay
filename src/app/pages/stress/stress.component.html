<main class="lp-main stress-page">
  <h1 class="lp-title">{{ 'stress.title' | translate }}</h1>

  <!-- The buttons are now generated dynamically from our component data -->
  <div class="stress-modules">
    <button
      *ngFor="let module of modules"
      class="lp-btn"
      [class.active]="selectedModule?.id === module.id"
      (click)="selectModule(module)">
      {{ module.titleKey | translate }}
    </button>
  </div>

  <!-- The content area now shows a message or the selected module's content -->
  <div class="stress-content">
    <div *ngIf="!selectedModule" class="content-placeholder">
      {{ 'stress.content.initial' | translate }}
    </div>
    <div *ngIf="selectedModule" class="content-body">
      {{ selectedModule.contentKey | translate }}
    </div>
  </div>
</main>
