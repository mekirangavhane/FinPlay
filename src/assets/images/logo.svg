<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="100" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Define gradients -->
  <defs>
    <linearGradient id="coinGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%"   stop-color="#FFD54F"/>
      <stop offset="100%" stop-color="#FFB300"/>
    </linearGradient>
    <linearGradient id="waveGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%"   stop-color="#5E35B1"/>
      <stop offset="100%" stop-color="#3949AB"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%"   stop-color="#3949AB"/>
      <stop offset="100%" stop-color="#5E35B1"/>
    </linearGradient>
  </defs>

  <!-- Coin circle -->
  <circle cx="50" cy="50" r="40" fill="url(#coinGrad)" />

  <!-- Waveform icon inside coin -->
  <g transform="translate(50,50)">
    <rect x="-3"  y="-30" width="6" height="60" rx="3" fill="url(#waveGrad)" />
    <rect x="-15" y="-15" width="6" height="30" rx="3" fill="url(#waveGrad)" />
    <rect x="9"   y="-20" width="6" height="40" rx="3" fill="url(#waveGrad)" />
    <circle cx="-25" cy="0" r="4" fill="url(#waveGrad)" />
    <circle cx="25"  cy="0" r="4" fill="url(#waveGrad)" />
  </g>

  <!-- FinPlay text -->
  <text x="110" y="62" font-family="Segoe UI, Helvetica, Arial, sans-serif"
        font-size="40" font-weight="600" fill="url(#textGrad)">
    FinPlay
  </text>
</svg>
